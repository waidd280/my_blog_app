<!DOCTYPE html>
<html>
    <head>
        <title>BlogApp - {{ pagetitle }}</title>
        <link rel="stylesheet" href={{ url_for("static", filename="css/style.css") }}>
    </head>
    <body>
        <navbar id="main-nav">
                {% if not current_user.is_authenticated %}
                    <a class="navbar-item" href="/login">Log In</a>
                    <a class="navbar-item" href="/signup">Sign Up</a>
                {% else %}
                    <a class="navbar-item" id="logout-btn" href="/logout">Log Out</a>
                {% endif %}

            
        </navbar>
        {% block body %}
        {% endblock body %}
        
        {% block script %}
        {% endblock script %}
    </body>
</html>
