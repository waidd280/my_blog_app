{% extends 'base.html'%}

{% block body %}
<h1 class="page-title">Sign Up</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert-msg">{{ messages[0] }}. <a href="/login">Login.</a></div>
    {% endif %}
{% endwith %}

<div class="form-container">
    <form class="formbox" action="/signup" method="POST">
        <label for="email_entry">Email: </label>
        <input class="entrybox" id="email_entry" name="email_entry" type="email" />
        <br />
        <br />
        <label for="name_entry">Name: </label>
        <input class="entrybox" id="name_entry" name="name_entry" type="text" />
        <br />
        <br />
        <label class="password_label" for="password_entry">Password: </label>
        <input class="entrybox" id="password_entry" name="password_entry" type="password" />
        <br />
        <br />
        <input class="entrybox" type="submit" value="Log In" onClick="checkEntry()" />
    </form>
</div>
{% endblock body %}

{% block script %}
<script src={{ url_for("static", filename="js/login_page.js") }}></script>
{% endblock script %}
